<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Edit Car</title>
</head>
<body style="margin: 50px;">

    <nav>
        <div class="mx-auto my-5" style="display: flex; align-items: baseline; justify-content: space-between;">
            <div>
                <h1>Arbortrary</h1>
            </div>
            <div>
                <a href="">My Trees</a>
            </div>
            <div>
                <h2 class="welcome">Welcome {{user.first_name}}!</h2>
            </div>
        </div>
        <div class="translate-middle-x translate-middle-y" style="display: flex; align-items: baseline; justify-content: space-between;">
                <p>A site to track randomly planted trees</p>
            <div>
                <a href="/dashboard" class="btn btn-primary">Dashboard</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </nav>

    <div>
        Manage My Trees
    </div>

    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Species</th>
                    <th>Date Planted</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in tree %}
                <tr>
                    <td>{{t['specie'] }}</td>
                    <td>{{t['date_planted']</td>
                    <td>
                        <a href="/edit/tree" class="btn btn-primary">Dashboard</a>
                        <a href="/delete/tree" class="btn btn-primary">Logout</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
    </form>
</body>
</html>
